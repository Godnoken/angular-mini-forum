<form [formGroup]="threadForm" (ngSubmit)="createThread()" class="create-thread-content">
    <input formControlName="title" class="create-title" type="text" placeholder="Title">
    <input style="display: none" formControlName="content" type="text">
    <label class="comment-label">
        Comment
        <div class="add-comment-content" role="textarea" contenteditable="true" (input)="addToHiddenInput()"></div>
    </label>
    <button type="submit">Send</button>
</form>
