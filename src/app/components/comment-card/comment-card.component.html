<div *ngIf="users[comment.userId - 1]" class="comment-top-container">
    <div class="comment-user-container">
        <a routerLink="/profile/{{ comment.userId }}"><img src="{{ users[comment.userId - 1].profilePic }}" alt="profile pic" class="comment-user-profile-img"></a>
        <div class="comment-user-titles-container">
            <a routerLink="/profile/{{ comment.userId }}"><h3 class="comment-user-name">{{ users[comment.userId - 1].userName }}</h3></a>
            <p class="comment-user-title">{{ users[comment.userId - 1].title }}</p>
        </div>
    </div>
    <button *ngIf="userService.loggedUserId === comment.userId" (click)="editComment(comment)">Edit</button>
    <button *ngIf="userService.loggedUserId !== 0 && userService.loggedUserId !== comment.userId" (click)="replyComment(comment)">Reply</button>
</div>
<p class="comment-content">{{ comment.content }}</p>
<p class="comment-date">{{ comment.date }}</p>
