    <app-thread-bottom-navigation [(isCreatingComment)]="isCreatingComment"></app-thread-bottom-navigation>
    <app-add-comment *ngIf="isCreatingComment === true" [comments]="comments" [(isCreatingComment)]="isCreatingComment">
    </app-add-comment>
</div>
