<div class="comments-container">
    <div *ngFor="let comment of comments" class="comment-card">
        <app-comment-card *ngIf="comment.isEditing === false" [comment]="comment" (onEdit)="editComment(comment)"></app-comment-card>
        <app-edit-comment *ngIf="comment.isEditing === true" [comment]="comment"></app-edit-comment>
    </div>
</div>
