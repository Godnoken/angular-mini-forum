<img src="../../../assets/Djurgården.jpg" alt="Djurgårdare" class="background-image">
<div *ngIf="user" class="profile-container">
    <div class="profile-top-container">
        <div class="profile-top-user-container">
            <img src="{{ user.profilePic }}" alt="profile picture" class="profile-picture">
            <div>
                <h2 class="profile-username">{{ user.userName }}</h2>
                <p class="profile-title">{{ user.title }}</p>
            </div>
        </div>
    </div>
    <div class="profile-bottom-container">
        <div class="profile-navigation-container">
            <button (click)="showInfo()">Info</button>
            <button (click)="showComments()">Comments</button>
            <button (click)="showSettings()">Settings</button>
        </div>
        <div *ngIf="displayItem === 'info'" class="profile-information-container">
            <div class="info-item-container">
                <p>Member since:</p>
                <p>02/06/22</p>
            </div>
            <div class="info-breaker"></div>
            <div class="info-item-container">
                <p>Favourite player:</p>
                <p>Omar Colley</p>
            </div>
            <div class="info-breaker"></div>
            <div class="info-item-container">
                <p>Location:</p>
                <p>Spain</p>
            </div>
        </div>
        <div *ngIf="displayItem === 'comments'" class="comments-container">
            <app-comment-card *ngFor="let comment of comments" [comment]="comment"></app-comment-card>
        </div>
        <div *ngIf="displayItem === 'settings'" class="settings-container">
            <div class="change-profile-pic-container">
                <label>
                    Profile picture
                    <input type="text" class="profile-pic-input">
                </label>
                <button (click)="uploadProfilePic()">Change</button>
            </div>
        </div>
    </div>
</div>
