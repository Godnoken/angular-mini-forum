<app-thread-card *ngFor="let thread of threads" [thread]="thread" (emitDeleteThread)="deleteThread($event)"></app-thread-card>
<button *ngIf="userService.loggedUserId !== 0" [ngClass]="{'disabled-button': sharedService.isDoingAction === true && threadService.isCreatingThread === false}" (click)="handleCreateThreadDisplay()" textContent="{{this.threadService.isCreatingThread === true ? 'Cancel' : 'Create Thread'}}">Create Thread</button>
<app-create-thread *ngIf="this.threadService.isCreatingThread === true"></app-create-thread>
