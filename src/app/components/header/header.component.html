<div class="header-sides"></div>
<a routerLink="/"><h1 class="home-title">Djurg√•rdens IF</h1></a>
<div *ngIf="userService.loggedUserId !== 0" class="header-sides">
    <a routerLink="/profile/{{ userService.loggedUserId }}"><p class="header-profile-name">{{ userService.user.userName }}</p></a>
    <a routerLink="/profile/{{ userService.loggedUserId }}"><img [src]="userService.user.profilePic || '../../../assets/standardprofilepic.jpg'" alt="profile picture" class="header-profile-img"></a>
</div>
<nav *ngIf="userService.loggedUserId === 0" class="header-sides">
    <a routerLink="/login" class="nav-item">Login</a>
    <a routerLink="/register" class="nav-item">Register</a>
</nav>
